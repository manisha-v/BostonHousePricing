<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Boston House Pricing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
</head>
<style>
  body {
    background-color: #04083d;
  }
  h1 {
    text-align: center;
    margin-top: 10px;
    font-family: 'times new roman';
    color: white;
  }
  .form-label {
    color: white;
  }
  .form-control {
    background-color: transparent;
    border: 2px solid white;
    color: whitesmoke;
  }
  .btn{
    background-color: #04083d;
    color: white;
    border: 2px solid white;
    letter-spacing: 5px;
  }
  .btn:hover{
    background-color: white;
    border: 2px solid black;
    color: black;
    font-weight: 900;
  }
</style>

<body>
  <div>
    <h1>Boston House Price Prediction</h1>
    <form class="row g-3 mx-5" action="{{ url_for('predict')}}" method="post">
      <div class="col-md-6">
        <label for="crim" class="form-label">CRIM</label>
        <input type="text" class="form-control" id="crim" name="CRIM" required autocomplete="off">
      </div>
      <div class="col-md-6">
        <label for="zn" class="form-label">ZN</label>
        <input type="text" class="form-control" id="zn" name="ZN" required autocomplete="off">
      </div>
      <div class="col-md-6">
        <label for="indus" class="form-label">INDUS</label>
        <input type="text" class="form-control" id="indus" name="INDUS" required autocomplete="off">
      </div>
      <div class="col-md-6">
        <label for="chas" class="form-label">CHAS</label>
        <input type="text" class="form-control" id="chas" name="CHAS" required autocomplete="off">
      </div>
      <div class="col-md-6">
        <label for="nox" class="form-label">NOX</label>
        <input type="text" class="form-control" id="nox" name="NOX" required autocomplete="off">
      </div>
      <div class="col-md-6">
        <label for="rm" class="form-label">RM</label>
        <input type="text" class="form-control" id="rm" name="RM" required autocomplete="off">
      </div>
      <div class="col-md-6">
        <label for="age" class="form-label">Age</label>
        <input type="text" class="form-control" id="age" name="Age" required autocomplete="off">
      </div>
      <div class="col-md-6">
        <label for="dis" class="form-label">DIS</label>
        <input type="text" class="form-control" id="dis" name="DIS" required autocomplete="off">
      </div>
      <div class="col-md-6">
        <label for="rad" class="form-label">RAD</label>
        <input type="text" class="form-control" id="rad" name="RAD" required autocomplete="off">
      </div>
      <div class="col-md-6">
        <label for="tax" class="form-label">TAX</label>
        <input type="text" class="form-control" id="tax" name="TAX" required autocomplete="off">
      </div>
      <div class="col-md-6">
        <label for="ptratio" class="form-label">PTRATIO</label>
        <input type="text" class="form-control" id="ptratio" name="PTRATIO" required autocomplete="off">
      </div>
      <div class="col-md-6">
        <label for="b" class="form-label">B</label>
        <input type="text" class="form-control" id="b" name="B" required autocomplete="off">
      </div>
      <div class="col-md-6">
        <label for="lstat" class="form-label">LSTAT</label>
        <input type="text" class="form-control" id="lstat" name="LSTAT" required autocomplete="off">
      </div>
      <div class="col-6">
        <label style="color: #04083d;">|</label>
        <button type="submit" class="btn btn-block btn-large">Predict</button>
      </div>
    </form>
    <br>
  </div>
  <h1>{{prediction_text}}</h1>

</body>

</html>
